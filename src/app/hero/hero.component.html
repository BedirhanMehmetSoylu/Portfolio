<div class="hero-section">
  <div class="hero-top">
    <div class="portrait">
      <img class="shadow" src="assets/img/hero/hero-shadows.png" alt="">
      <img class="person" src="assets/img/hero/hero-person.png" alt="">
    </div>

    <div class="hero-top-right">
      <div class="name-section">
        <p class="i-am">{{ 'HERO.IAM' | translate}}</p>
        <div class="name-container">
          <p class="name">Bedirhan Soylu</p>
          <p class="profession">{{ 'HERO.PROFESSION' | translate}}</p>
        </div>
      </div>
      <button (click)="scrollToSection('contact')">{{ 'HERO.LETS_TALK' | translate}}</button>
    </div>
  </div>
  <div class="hero-bottom">
    <div class="hero-bottom-name" [class.padding-reset]="translate.currentLang === 'de'">
      <div class="name-section">
        <p class="i-am">{{ 'HERO.IAM' | translate}}</p>
        <div class="name-container">
          <p class="name">Bedirhan Soylu</p>
          <p class="profession">{{ 'HERO.PROFESSION' | translate}}</p>
        </div>
      </div>
      <button [class.padding-reset]="translate.currentLang === 'de'" (click)="scrollToSection('contact')">{{ 'HERO.LETS_TALK' | translate}}</button>
    </div>
    <div class="bottom-content">
      <div class="bottom-left">
        <div class="purple-line"></div>
        <img (click)="openExternalLink('https://github.com/BedirhanMehmetSoylu')" src="assets/img/hero/github.png" alt="">
        <img (click)="scrollToSection('contact')" src="assets/img/hero/email.png" alt="">
        <img (click)="openExternalLink('https://www.linkedin.com/in/bedirhan-soylu-65b703367/')" src="assets/img/hero/linkedin.png" alt="">
        <p (click)="scrollToSection('contact')">bedirhanmehmetsoylu&#64;gmail.com</p>
      </div>
      <div class="bottom-right">
        <p>{{ 'HERO.SCROLL_DOWN' | translate}}</p>
        <img src="assets/img/hero/arrow.png" alt="">
      </div>
    </div>

    <img class="background" src="assets/img/hero/hero-background.png" alt="">
  </div>
</div>
