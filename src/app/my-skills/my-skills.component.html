<div class="skills-section">
    <div class="skills-container">
        <div class="skill" *ngFor="let skill of skills">
            <img [src]="'assets/img/myskills/' + skill.imagePath" [alt]="skill.text" />
            <span>{{ skill.text }}</span>
        </div>
        <div class="skill">
            <img src="assets/img/myskills/materialdesign.png" alt="">
            <div class="skill-text-container">
                <span>Material</span>
                <span>Design</span>
            </div>
        </div>
        <div class="skill-learning">
            <img src="assets/img/myskills/learning.svg" alt="">
            <div class="skill-learning-text-container">
                <span>Continually</span>
                <span>learning</span>
            </div>
            <mat-dialog-content>
                <p>I have a special interest in learning</p>
                <div>
                    <div>
                        <img src="assets/img/myskills/react.png" alt="">
                        <p>React</p>
                        <img class="vector" src="assets/img/myskills/vector_dialog.png" alt="">
                    </div>
                    <div>
                        <img src="assets/img/myskills/vue_js.png" alt="">
                        <p>Vue Js</p>
                    </div>
                </div>
            </mat-dialog-content>
        </div>
        <img class="shadow" src="assets/img/myskills/shadow.png" alt="">
    </div>

    <div class="desription-container">
        <div class="description-header">
            <h2>My skills</h2>
            <div class="purple-line"></div>
        </div>
        <div class="description">
            <div>
                <p>Show that you have used a variety of front-end</p>
                <p>technologies in your projects</p>
            </div>
            <div class="looking-section">
                <p>Looking for</p>
                <div>
                    <p style="color: #9747FF">another skill</p>
                    <p>?</p>
                </div>
            </div>
            <div>
                <p>Reveal enthusiasm for learning new technologies</p>
                <p>and frameworks.</p>
            </div>
            <button>Get in touch</button>
        </div>


    </div>
</div>
